<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Uploader</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Petrona:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Sales Data Uploader</h1>

    <!-- File Upload Section -->
    <div class="card mb-4 upload-section">
        <div class="card-body">
            <h2 class="card-title">Upload CSV File</h2>
            <form id="uploadForm">
                <div class="mb-3">
                    <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <div id="uploadStatus" class="mt-3"></div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div class="card mb-4 dashboard-section">
        <div class="card-body">
            <h2 class="card-title">Sales Summaries</h2>
            <table class="table table-striped" id="summariesTable">
                <thead>
                <tr>
                    <th>Upload ID</th>
                    <th>Timestamp</th>
                    <th>Total Revenue</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="summariesBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Summary Details Modal -->
    <div class="modal fade" id="summaryModal" tabindex="-1" aria-labelledby="summaryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="summaryModalLabel">Summary Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
